services:
  - type: web
    name: picking-report-generator
    env: php
    buildCommand: composer install --no-dev --optimize-autoloader && mkdir -p storage/pdf storage/tmp logs
    startCommand: php -S 0.0.0.0:$PORT -t public
    envVars:
      - key: APP_ENV
        value: production
      - key: APP_DEBUG
        value: false
      - key: LOG_LEVEL
        value: warning
      - key: UPLOAD_MAX_SIZE
        value: 10485760
      - key: PDF_OUTPUT_DIR
        value: /opt/render/project/src/storage/pdf
      - key: TMP_DIR
        value: /opt/render/project/src/storage/tmp
      - key: LOG_DIR
        value: /opt/render/project/src/logs
