services:
  - type: web
    name: picking-report-generator
    runtime: docker
    plan: free
    envVars:
      - key: APP_ENV
        value: production
      - key: APP_DEBUG
        value: "false"
      - key: LOG_LEVEL
        value: warning
      - key: UPLOAD_MAX_SIZE
        value: "10485760"
      - key: PDF_OUTPUT_DIR
        value: /app/storage/pdf
      - key: TMP_DIR
        value: /app/storage/tmp
      - key: LOG_DIR
        value: /app/logs
      - key: PORT
        value: "8080"
